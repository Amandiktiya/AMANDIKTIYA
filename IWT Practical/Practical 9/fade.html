<!-- Write Jquery Program for Fade in and fade out all division elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In and Fade Out Divs</title>
    <link rel="stylesheet" href="fade.css">
</head>
<body>
    <div class="container">
        <button id="fade-in-btn">Fade In All Divs</button>
        <button id="fade-out-btn">Fade Out All Divs</button>

        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="fade.js"></script>
</body>
</html>
