<!-- Write Jquery Program for Fade in and fade out all division elements -->
<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="box" style="background:hsla(0, 100%, 50%, 0.255);"></div>
<div class="box" style="background:rgba(0, 0, 255, 0.451);"></div>
<div class="box" style="background:rgb(241, 203, 13);"></div>
<div class="box" style="background:rgb(0, 102, 255);"></div>
<br><br>
<button onclick="$('.box').fadeToggle(500)">Fade In/Out</button>
<style>
.box {
width: 100px; height: 100px; display: inline-block; margin: 10px;
}
</style>
</body>
</html>
