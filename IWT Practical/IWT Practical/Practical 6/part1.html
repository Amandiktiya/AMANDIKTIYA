<!-- Write a Java Script code using frames and Events (When a cursor moves over an object it should display the specification of the object in another frame)  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Specification on Hover</title>
    <link rel="stylesheet" href="part1.css">
    <script src="part1.js"></script>
   
</head>
<body>

    <div class="container">
        <!-- Object frame that will display the clickable items -->
        <div class="object-frame">
            <h3>ProgrammingLanguages</h3>
            <div class="object" id="object1" onmouseover="showSpecification('HTML (HyperText Markup Language) is a markup language used to create and structure web pages. It is a standard language read and interpreted by web browsers. HTML is used to add structure and content to web pages, including 1. Headings and paragraphs: HTML defines headings and paragraphs using specific tags.2. Images and videos: HTML allows you to add images and videos to web pages.3. Links and navigation: HTML defines links and navigation using specific tags. 4. Forms and input fields: HTML enables you to create forms and input fields on web pages. 5. Tables and lists: HTML defines tables and lists using specific tags. ')">
            HTML 
            </div>
            <div class="object" id="object2" onmouseover="showSpecification('CSS (Cascading Style Sheets) is a styling language used to control the layout and appearance of web pages written in HTML or XML. CSS is used to separate the presentation of a document from its structure, making it easier to maintain and update the layout and design of a website.')">
                CSS 
            </div>
            <div class="object" id="object3" onmouseover="showSpecification(' JavaScript is a high-level, dynamic, and interpreted programming language that is primarily used for client-side scripting on the web. It allows developers to create interactive web pages, web applications, and mobile applications.')">
                JAVA SCRIPTS 
            </div>
        </div>

        <!-- Specification frame that will display the details of the hovered object -->
        <div class="specification-frame" id="specificationFrame">
            <h3>Object Specification</h3>
            <p id="specificationText">Hover over an object to see its specification.</p>
        </div>
    </div>

</body>
</html>
