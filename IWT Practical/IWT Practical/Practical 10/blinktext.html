<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Form Validation</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body {
background: linear-gradient(to right, #8e8d9b, #302b63, #606072);
color: #fff; height: 100vh;
display: flex; justify-content: center; align-items: center;
}
.container {
background: rgba(255, 255, 255, 0.05);
padding: 30px 40px;
border-radius: 15px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
text-align: center; width: 350px;
}
.container h1 {
font-size: 26px; margin-bottom: 10px; color: #f4f4f4;
}
.container p {
font-size: 14px; margin-bottom: 20px; color: #ed06ce;
}
input, button {
padding: 12px 20px; margin: 15px 0;
border-radius: 10px; font-size: 16px; width: 100%;
}
button:disabled {
background-color: #15b298; color: #f3eaea;
}
button:enabled {
background-color: #22deb8; color: white;
cursor: pointer; box-shadow: 0 0 10px #1d2020;
}
.blink {
font-weight: bold; font-size: 18px;
margin-bottom: 10px; color: #06110c;
animation: blinkColor 1s infinite alternate; text-shadow: 0 0 8px #ff3838;
}
@keyframes blinkColor {
from {
color: #040402;
}
to {
color: #fff;
}
}
.icon {
font-size: 40px; margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
<div class="icon">üß†</div>
<h1>Smart Input Form</h1>
<p>This form checks your input and enables the button only when you're ready üöÄ</p>
<div class="blink" id="blink-text">‚ö†Ô∏èPlease enter something!</div>
<input type="text" id="userInput" placeholder="Type something cool...">
<button id="submitBtn" disabled>Submit ‚úÖ</button>
</div>
<script>
$(document).ready(function () {
$('#userInput').on('input', function () {
let inputVal = $(this).val().trim();
if (inputVal.length > 0) {
$('#submitBtn').prop('disabled', false);
$('#blink-text').hide();
} else {
$('#submitBtn').prop('disabled', true);
$('#blink-text').show();
}
});
$('#submitBtn').on('click', function () {
alert("üéâForm submitted successfully!");
});
});
</script>
</body>
</html>
