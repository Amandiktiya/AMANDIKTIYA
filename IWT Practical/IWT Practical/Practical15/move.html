<!DOCTYPE html>
<html>
<head>
<title>Hover Count</title>
</head>
<body>
<a href="#" id="link">Hover over me!</a>
<p>Hovered <span id="count">0</span> times.</p>
<script>
let count = 0;
document.getElementById('link').addEventListener('mouseover', () => {
document.getElementById('count').textContent = ++count;
});
</script>
</body>
</html>
