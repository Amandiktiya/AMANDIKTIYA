<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Banner Rotator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    .banner-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid #ddd;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .banner-container img {
      width: 70%;
      max-height: 300px;
      height: auto;
      border-radius: 5px;
    }

    .ad-text {
      margin-top: 10px;
      font-size: 20px;
      color: #ff4500;
      font-weight: bold;
    }

    .play-now, .control-button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4500;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .play-now:hover, .control-button:hover {
      background-color: #d93d00;
    }

    .controls {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <a id="banner-link" href="3.jpg" target="_blank">
      <img id="banner-img" src="3.jpg" alt="Ad Banner">
    </a>
    <div id="ad-text" class="ad-text">üìò Learn Smarter with unacademy App</div>
    <a id="button-link" href="flipkart.jpg" target="_blank">
      <button class="play-now">‚ö°Learn now </button>
    </a>

    <!-- Controls -->
    <div class="controls">
      <button class="control-button" onclick="prevAd()">‚è™ Previous</button>
      <button class="control-button" onclick="toggleAutoPlay()" id="toggle-btn">‚è∏ Pause</button>
      <button class="control-button" onclick="nextAd()">‚è© Next</button>
    </div>
  </div>

  <script>
    let ads = [
      {
        img: "iconic.jpg",
        text: "üí•unacademy learners",
        link: "iconic.jpg"
      },
      {
        img: "download.jpg",
        text: "üìò Learn Smarter with unacademy App",
        link: "download.jpg"
      },
      {
        img: "Unacademy1.jpeg",
        text: "50 % off courses",
        link: "Unacademy1.jpeg"
      }
    ];

    let currentAdIndex = 0;
    let autoPlay = true;
    let interval = setInterval(changeAd, 15000);

    function updateAd() {
      let ad = ads[currentAdIndex];
      document.getElementById("banner-img").src = ad.img;
      document.getElementById("ad-text").textContent = ad.text;
      document.getElementById("banner-link").href = ad.link;
      document.getElementById("button-link").href = ad.link;
    }

    function changeAd() {
      currentAdIndex = (currentAdIndex + 1) % ads.length;
      updateAd();
    }

    function nextAd() {
      currentAdIndex = (currentAdIndex + 1) % ads.length;
      updateAd();
    }

    function prevAd() {
      currentAdIndex = (currentAdIndex - 1 + ads.length) % ads.length;
      updateAd();
    }

    function toggleAutoPlay() {
      autoPlay = !autoPlay;
      const btn = document.getElementById("toggle-btn");
      if (autoPlay) {
        interval = setInterval(changeAd, 15000);
        btn.textContent = "‚è∏ Pause";
      } else {
        clearInterval(interval);
        btn.textContent = "‚ñ∂ Play";
      }
    }
  </script>
</body>
</html>
